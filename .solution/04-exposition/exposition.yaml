apiVersion: v1
kind: Service
metadata:
  name: shop-backend
spec:
  type: ClusterIP
  selector:
    app: shop-backend
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: shop-frontend
spec:
  type: ClusterIP
  selector:
    app: shop-frontend
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shop
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - <student-X>.devshop.codelab.dwidwi.tech
    secretName: tls
  rules:
    - host: <student-X>.devshop.codelab.dwidwi.tech
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: shop-frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: shop-backend
                port:
                  number: 8080
